<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>跟单仪表盘 - Polymarket Trader</title>
    <!-- 引入 Plotly for 曲线 -->
    <script src="https://cdn.plot.ly/plotly-2.24.1.min.js"></script>
    <style>
        :root {
            --bg-dark: #121212;
            --surface: #1e1e1e;
            --panel-bg: #252525;
            --primary: #007bff;
            --success: #00c853;
            --danger: #d50000;
            --text: #e0e0e0;
            --border: #333;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: var(--surface);
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }

        .status-badge {
            background: rgba(0, 200, 83, 0.2);
            color: var(--success);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--success);
        }

        /* 三列布局 */
        .dashboard-container {
            display: flex;
            flex: 1;
            padding: 20px;
            gap: 20px;
            overflow: hidden;
        }

        /* 左右列宽固定，中间自适应 */
        .col-left,
        .col-right {
            width: 350px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .col-center {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .panel {
            background: var(--panel-bg);
            border-radius: 8px;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            flex: 1;
            /* 让面板填满列的高度 */
        }

        .panel-short {
            flex: 0 0 auto;
            /* 高度自适应内容 */
        }

        .panel-header {
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            font-weight: 600;
            border-bottom: 1px solid var(--border);
            font-size: 14px;
            display: flex;
            justify-content: space-between;
        }

        .panel-content {
            padding: 15px;
            overflow-y: auto;
            flex: 1;
        }

        /* 订单列表 */
        .trade-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #333;
            font-size: 12px;
        }

        .trade-item:last-child {
            border-bottom: none;
        }

        .tag-buy {
            color: var(--success);
            font-weight: bold;
        }

        .tag-sell {
            color: var(--danger);
            font-weight: bold;
        }

        .trade-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .trade-meta {
            color: #888;
            font-size: 11px;
        }

        /* 余额展示 */
        .balance-box {
            text-align: center;
            padding: 20px;
        }

        .balance-value {
            font-size: 32px;
            font-weight: bold;
            color: #fff;
        }

        .balance-label {
            color: #888;
            font-size: 12px;
            margin-top: 5px;
        }

        .addr-tag {
            background: #333;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 11px;
            color: #aaa;
            margin-top: 10px;
            display: inline-block;
        }

        /* 开关样式 */
        .switch {
            position: relative;
            display: inline-block;
            width: 34px;
            height: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #444;
            transition: .3s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--primary);
        }

        input:checked+.slider:before {
            transform: translateX(14px);
        }

        /* NEW 标签样式 */
        .badge-new {
            background: var(--success);
            color: #000;
            font-size: 9px;
            font-weight: 800;
            padding: 1px 4px;
            border-radius: 3px;
            margin-right: 6px;
            text-transform: uppercase;
            animation: blink 1.5s infinite;
            vertical-align: middle;
            display: inline-block;
        }

        @keyframes blink {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.4;
            }

            100% {
                opacity: 1;
            }
        }

        /* 增量行高亮动画 */
        @keyframes highlight-new {
            from {
                background-color: rgba(0, 200, 83, 0.1);
            }

            to {
                background-color: transparent;
            }
        }

        .item-new-entry {
            animation: highlight-new 5s ease-out forwards;
        }
    </style>
</head>

<body>

    <div class="header">
        <div style="display: flex; align-items: center; gap: 15px;">
            <h3 style="margin:0;">Polymarket 跟单监控台</h3>
            <div class="status-badge"><span class="dot"></span> 系统运行中</div>

            <!-- 新增：策略信息展示 -->
            <div id="strategy-info"
                style="margin-left: 20px; padding-left: 20px; border-left: 1px solid #444; display: flex; gap: 20px; align-items: center;">
                <div style="display: flex; flex-direction: column;">
                    <span style="font-size: 10px; color: #888; text-transform: uppercase;">当前策略</span>
                    <span id="display-strategy"
                        style="font-size: 13px; color: var(--primary); font-weight: bold;">--</span>
                </div>
                <div style="display: flex; flex-direction: column;">
                    <span style="font-size: 10px; color: #888; text-transform: uppercase;">执行参数</span>
                    <span id="display-param" style="font-size: 13px; color: #fff; font-family: monospace;">--</span>
                </div>
                <div style="display: flex; flex-direction: column;">
                    <span style="font-size: 10px; color: #888; text-transform: uppercase;">订单类型</span>
                    <span id="display-type" style="font-size: 13px; color: #fff;">--</span>
                </div>
            </div>
        </div>
        <div style="font-size: 12px; color: #888;">
            正在监控: <span id="target-addr" style="color: #fff; font-family: monospace;">...</span>
        </div>
    </div>

    <div class="dashboard-container">

        <!-- 左侧: 我的账户信息 -->
        <div class="col-left">
            <div class="panel panel-short">
                <div class="panel-header">我的资金账户 (USDC)</div>
                <div class="panel-content balance-box">
                    <div class="balance-value" id="my-balance">Loading...</div>
                    <div class="balance-label">可用余额</div>
                    <div class="addr-tag" id="my-address">Loading...</div>
                </div>
            </div>

            <div class="panel" style="flex: 1;">
                <div class="panel-header">我的现有持仓 (My Positions)</div>
                <div class="panel-content" id="my-positions-list">
                    <div style="text-align: center; color: #666; padding: 20px;">暂无持仓</div>
                </div>
            </div>

            <div class="panel" style="flex: 1;">
                <div class="panel-header">我的成交历史 (My Executions)</div>
                <div class="panel-content" id="my-trades-list">
                    <!-- JS 动态填充 -->
                    <div style="text-align: center; color: #666; padding: 20px;">暂无跟单记录</div>
                </div>
            </div>
        </div>

        <!-- 中间: 收益曲线对比 -->
        <div class="col-center" style="display: flex; flex-direction: column;">
            <!-- 我的收益曲线 (占地 60%) -->
            <div class="panel" style="flex: 3; min-height: 0;">
                <div class="panel-header">
                    <span>我的账户累计收益 (My Equity Curve)</span>
                    <span id="my-pnl-total" style="font-size: 12px; color: var(--success);">--</span>
                </div>
                <div class="panel-content" style="padding: 0; overflow: hidden; display: flex;">
                    <div id="my-pnl-chart" style="flex: 1; width: 100%;"></div>
                </div>
            </div>

            <!-- 目标交易员收益曲线 (占地 40%) -->
            <div class="panel" style="flex: 2; min-height: 0;">
                <div class="panel-header">
                    <span>跟踪账户收益表现 (Target Performance)</span>
                    <span id="target-pnl-total" style="font-size: 12px; color: var(--primary);">--</span>
                </div>
                <div class="panel-content" style="padding: 0; overflow: hidden; display: flex;">
                    <div id="target-pnl-chart" style="flex: 1; width: 100%;"></div>
                </div>
            </div>
        </div>

        <!-- 右侧: 监测目标流 -->
        <div class="col-right">
            <div class="panel">
                <div class="panel-header">
                    <span>目标交易员订单流 (Target Stream)</span>
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <span style="font-size: 10px; font-weight: normal; color: #888;">声音提醒</span>
                        <label class="switch">
                            <input type="checkbox" id="sound-toggle" onchange="toggleSoundPref()">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
                <div class="panel-content" id="target-trades-list">
                    <!-- JS 动态填充 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 内置提示音 (Base64) -->
    <audio id="notif-sound"
        src="data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YTdvT19"></audio>
    <script>
        const dingUrl = "https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"; // 更换为一个好听的在线提示音
        document.getElementById('notif-sound').src = dingUrl;
        // URL 参数
        const params = new URLSearchParams(window.location.search);
        const targetAddress = params.get('address');
        const mode = params.get('mode');
        const param = params.get('param');
        const orderType = params.get('order_type');
        let myWalletAddress = null;

        // 更新顶部策略展示
        if (mode) {
            const modeNames = {
                '1': '按金额比例 (Ratio)',
                '2': '按仓位占比 (Portfolio)',
                '3': '恒定金额 (Constant)'
            };
            document.getElementById('display-strategy').innerText = modeNames[mode] || '自定义';

            let paramText = '--';
            if (mode === '1') paramText = 'x' + param;
            if (mode === '2') paramText = '自动计算';
            if (mode === '3') paramText = '$' + param;
            document.getElementById('display-param').innerText = paramText;
        }
        if (orderType) {
            document.getElementById('display-type').innerText = orderType;
        }

        // --- 状态缓存对象：用于对比数据是否发生变化 ---
        const lastState = {
            balance: "",
            positions: "",
            executions: "",
            targetStream: "",
            myAnalysis: "",
            targetAnalysis: ""
        };

        // --- 哈希追踪：记录已经展示过的交易哈希 ---
        const knownHashes = {
            executions: new Set(),
            targetStream: new Set()
        };

        // 是否是第一次加载（第一次加载不显示 NEW 标签）
        let initialLoadDone = {
            executions: false,
            targetStream: false
        };

        if (targetAddress) document.getElementById('target-addr').innerText = targetAddress;

        // 定时刷新器
        setInterval(() => {
            fetchMyBalance();
            fetchMyPositions();
            fetchMyExecutions();
            fetchTargetStream();
            updateCharts();
        }, 5000);

        // 1. 获取我的余额和地址
        async function fetchMyBalance() {
            try {
                const res = await fetch('/api/my-balance');
                const data = await res.json();
                const dataStr = JSON.stringify(data);

                // 仅在数据变化时更新
                if (dataStr === lastState.balance) return;
                lastState.balance = dataStr;

                if (data.cash !== undefined) {
                    document.getElementById('my-balance').innerText = '$' + data.cash.toFixed(2);
                    document.getElementById('my-address').innerText = data.address.slice(0, 6) + '...' + data.address.slice(-4);
                    const isFirstTime = (myWalletAddress === null);
                    myWalletAddress = data.address;
                    if (isFirstTime) updateCharts(); // 拿到地址后立刻尝试加载一次图表
                }
            } catch (e) { console.error(e); }
        }

        // 2. 更新全部图表
        async function updateCharts() {
            // 拉取我的收益
            if (myWalletAddress) {
                fetchAnalysis(myWalletAddress, 'my-pnl-chart', 'my-pnl-total', '#00c853', 'myAnalysis');
            }
            // 拉取目标收益
            if (targetAddress) {
                fetchAnalysis(targetAddress, 'target-pnl-chart', 'target-pnl-total', '#007bff', 'targetAnalysis');
            }
        }

        // 通用分析拉取与绘图
        async function fetchAnalysis(addr, chartId, totalId, color, stateKey) {
            try {
                const res = await fetch(`/api/analysis/${addr}`);
                const data = await res.json();
                const dataStr = JSON.stringify(data);

                if (dataStr === lastState[stateKey]) return;
                lastState[stateKey] = dataStr;

                const container = document.getElementById(chartId);
                if (data.pnl_history && data.pnl_history.length > 0) {
                    const x = data.pnl_history.map(d => d.date);
                    const y = data.pnl_history.map(d => d.cumulative_pnl);

                    const lastPnl = y[y.length - 1];
                    const totalEl = document.getElementById(totalId);
                    totalEl.innerText = (lastPnl >= 0 ? '+' : '') + '$' + lastPnl.toFixed(2);
                    totalEl.style.color = lastPnl >= 0 ? '#00c853' : '#ff1744';

                    const fillRGBA = color === '#00c853' ? 'rgba(0, 200, 83, 0.15)' : 'rgba(0, 123, 255, 0.15)';

                    Plotly.react(chartId, [{
                        x: x, y: y, type: 'scatter', mode: 'lines+markers',
                        marker: { size: 4, opacity: 0.5 },
                        fill: 'tozeroy',
                        line: { color: color, width: 3, shape: 'spline' },
                        fillcolor: fillRGBA
                    }], {
                        paper_bgcolor: 'rgba(0,0,0,0)',
                        plot_bgcolor: 'rgba(0,0,0,0)',
                        font: { color: '#888', size: 10 },
                        margin: { t: 5, r: 25, l: 35, b: 30 },
                        xaxis: { gridcolor: '#222', showgrid: true, zeroline: false, tickfont: { size: 9 } },
                        yaxis: { gridcolor: '#222', showgrid: true, zeroline: true, zerolinecolor: '#444', tickprefix: '$' },
                        autosize: true
                    }, { responsive: true, displayModeBar: false });
                }
            } catch (e) { console.error(`Failed to fetch analysis:`, e); }
        }

        // --- 新增：响应式布局适配 ---
        window.addEventListener('resize', () => {
            ['my-pnl-chart', 'target-pnl-chart'].forEach(id => {
                const el = document.getElementById(id);
                if (el) Plotly.Plots.resize(el);
            });
        });

        // 其他原有拉取函数保持...
        async function fetchMyPositions() {
            try {
                const res = await fetch('/api/my-positions');
                const data = await res.json();
                const dataStr = JSON.stringify(data);

                if (dataStr === lastState.positions) return;
                lastState.positions = dataStr;

                const container = document.getElementById('my-positions-list');
                if (!data || data.length === 0) {
                    container.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">暂无持仓</div>';
                    return;
                }
                container.innerHTML = data.map(p => `
                    <div class="trade-item">
                        <div class="trade-info">
                            <span style="color: #fff; font-weight: bold; font-size: 11px;">${(p.title || 'Unknown').slice(0, 40)}</span>
                            <span style="color: #aaa; font-size: 10px;">${p.outcome || 'N/A'}</span>
                        </div>
                        <div style="text-align: right;">
                            <span style="display:block; font-weight:bold; color: #fff;">${parseFloat(p.size).toFixed(2)} 股</span>
                        </div>
                    </div>
                `).join('');
            } catch (e) { console.error(e); }
        }

        // 声音控制逻辑
        function toggleSoundPref() {
            const isChecked = document.getElementById('sound-toggle').checked;
            localStorage.setItem('enable_sound', isChecked ? 'true' : 'false');
            if (isChecked) playNotification(); // 开启时测试一下
        }

        function playNotification() {
            const audio = document.getElementById('notif-sound');
            if (audio) {
                audio.currentTime = 0;
                audio.play().catch(e => console.warn("Autoplay blocked by browser. Interact with page first."));
            }
        }

        async function fetchMyExecutions() {
            try {
                const res = await fetch('/api/my-executions');
                const data = await res.json();
                const dataStr = JSON.stringify(data);

                if (dataStr === lastState.executions) return;
                lastState.executions = dataStr;

                const container = document.getElementById('my-trades-list');
                if (!data || data.length === 0) {
                    container.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">暂无跟单记录</div>';
                    return;
                }

                container.innerHTML = data.map(t => {
                    const txId = t.timestamp + '_' + t.side + '_' + t.size; // 组合唯一ID
                    const isNew = initialLoadDone.executions && !knownHashes.executions.has(txId);
                    knownHashes.executions.add(txId);

                    return `
                    <div class="trade-item ${isNew ? 'item-new-entry' : ''}">
                        <div class="trade-info">
                            <span style="color: #fff; font-size: 11px; font-weight: bold;">
                                ${isNew ? '<span class="badge-new">NEW</span>' : ''}
                                ${(t.market_title || 'Unknown').slice(0, 30)}
                            </span>
                            <div>
                                <span class="${t.side === 'BUY' ? 'tag-buy' : 'tag-sell'}">${t.side}</span>
                                <span style="font-weight: bold;">${t.size} 股</span>
                            </div>
                        </div>
                        <div style="text-align: right;">
                            <span style="display:block; font-weight:bold;">$${t.my_target_amount.toFixed(2)}</span>
                            <span class="trade-meta">${t.date_str.split(' ')[1]}</span>
                        </div>
                    </div>`;
                }).join('');
                initialLoadDone.executions = true;
            } catch (e) { console.error(e); }
        }

        async function fetchTargetStream() {
            if (!targetAddress) return;
            try {
                const res = await fetch(`/stream/${targetAddress}`);
                const data = await res.json();
                const dataStr = JSON.stringify(data);

                // --- 声音提醒逻辑 ---
                if (initialLoadDone.targetStream && dataStr !== lastState.targetStream) {
                    const isSoundEnabled = localStorage.getItem('enable_sound') === 'true';
                    if (isSoundEnabled) playNotification();
                }

                if (dataStr === lastState.targetStream) return;
                lastState.targetStream = dataStr;

                const container = document.getElementById('target-trades-list');
                if (data.length === 0) return;

                container.innerHTML = data.map(t => {
                    const txHash = t.transactionHash;
                    const isNew = initialLoadDone.targetStream && !knownHashes.targetStream.has(txHash);
                    knownHashes.targetStream.add(txHash);

                    return `
                    <div class="trade-item ${isNew ? 'item-new-entry' : ''}">
                        <div class="trade-info">
                            <span style="color: #fff;">
                                ${isNew ? '<span class="badge-new">NEW</span>' : ''}
                                ${t.title.slice(0, 25)}...
                            </span>
                            <div style="margin-top:2px;">
                                <span class="${t.side === 'BUY' ? 'tag-buy' : 'tag-sell'}">${t.side}</span>
                                <span>${t.outcome}</span>
                            </div>
                        </div>
                        <div style="text-align: right;">
                            <span style="display:block; font-weight:bold;">$${(t.size * t.price).toFixed(2)}</span>
                            <span class="trade-meta">${t.date_str.split(' ')[1]}</span>
                        </div>
                    </div>`;
                }).join('');
                initialLoadDone.targetStream = true;
            } catch (e) { console.error(e); }
        }

        // 首次加载完成握手
        fetchMyBalance().then(() => {
            // 初始化声音开关状态
            const savedPref = localStorage.getItem('enable_sound');
            if (savedPref === 'true') {
                document.getElementById('sound-toggle').checked = true;
            }

            fetchMyPositions();
            fetchMyExecutions();
            fetchTargetStream();
        });

    </script>

</body>

</html>
