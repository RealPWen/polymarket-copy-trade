<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>选择跟单策略 - Polymarket Trader</title>
    <style>
        :root {
            --bg-dark: #121212;
            --surface: #1e1e1e;
            --primary: #007bff;
            --text: #e0e0e0;
            --border: #333;
        }
        body {
            background-color: var(--bg-dark);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: var(--surface);
            padding: 40px;
            border-radius: 12px;
            width: 450px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        h2 { text-align: center; margin-bottom: 25px; color: #fff; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 500; }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            background: #2c2c2c;
            border: 1px solid var(--border);
            color: #fff;
            border-radius: 6px;
            box-sizing: border-box;
        }
        .strategy-card {
            background: #2a2a2a;
            border: 1px solid transparent;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .strategy-card:hover { border-color: #555; }
        .strategy-card.active {
            border-color: var(--primary);
            background: rgba(0, 123, 255, 0.1);
        }
        .strategy-title { font-weight: bold; margin-bottom: 5px; display: block; }
        .strategy-desc { font-size: 12px; color: #aaa; }
        .param-input {
            margin-top: 10px;
            display: none;
        }
        .active .param-input { display: block; }
        
        button {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover { background: #0069d9; }
    </style>
</head>
<body>

<div class="container">
    <h2>配置跟单策略</h2>
    
    <div class="form-group">
        <label>目标交易员地址</label>
        <input type="text" id="trader-address" placeholder="0x..." value="">
    </div>

    <label>选择策略模式</label>
    
    <div class="strategy-card active" onclick="selectStrategy(1)" id="card-1">
        <span class="strategy-title">1. 按金额比例 (Amount Ratio)</span>
        <span class="strategy-desc">对方下 100 U，你下 100 * 比例</span>
        <div class="param-input">
            <input type="text" id="param-1" placeholder="输入比例 (例如 0.1)" value="1.0" onclick="event.stopPropagation()">
        </div>
    </div>

    <div class="strategy-card" onclick="selectStrategy(2)" id="card-2">
        <span class="strategy-title">2. 按仓位占比 (Portfolio Ratio)</span>
        <span class="strategy-desc">基于双方总余额计算下单比例 (自动)</span>
    </div>

    <div class="strategy-card" onclick="selectStrategy(3)" id="card-3">
        <span class="strategy-title">3. 恒定金额 (Constant Amount)</span>
        <span class="strategy-desc">无论对方下多少，你固定下 USD 金额</span>
        <div class="param-input">
            <input type="text" id="param-3" placeholder="输入金额 (USD)" value="50.0" onclick="event.stopPropagation()">
        </div>
    </div>

    <button onclick="launchTrade()">确认并启动跟单</button>
</div>

<script>
    // 从 URL 获取地址预填
    const urlParams = new URLSearchParams(window.location.search);
    const prefillAddress = urlParams.get('address');
    if(prefillAddress) document.getElementById('trader-address').value = prefillAddress;

    let selectedMode = 1;

    function selectStrategy(mode) {
        selectedMode = mode;
        document.querySelectorAll('.strategy-card').forEach(el => el.classList.remove('active'));
        document.getElementById(`card-${mode}`).classList.add('active');
    }

    async function launchTrade() {
        const address = document.getElementById('trader-address').value.trim();
        if (!address) return alert("请输入交易员地址");

        let param = 1.0;
        if (selectedMode === 1) param = parseFloat(document.getElementById('param-1').value) || 1.0;
        if (selectedMode === 3) param = parseFloat(document.getElementById('param-3').value) || 50.0;
        
        const payload = {
            address: address,
            strategy: {
                mode: selectedMode,
                param: param
            }
        };

        const btn = document.querySelector('button');
        btn.innerText = "启动中...";
        btn.disabled = true;

        try {
            const res = await fetch('/copy-trade/launch', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            });
            const data = await res.json();
            
            if (data.status === 'launched' || data.status === 'already_running') {
                // 跳转到仪表盘
                window.location.href = `/copy-trade/dashboard?address=${address}`;
            } else {
                alert("启动失败: " + JSON.stringify(data));
                btn.innerText = "确认并启动跟单";
                btn.disabled = false;
            }
        } catch (e) {
            alert("请求错误");
            btn.innerText = "确认并启动跟单";
            btn.disabled = false;
        }
    }
</script>

</body>
</html>
